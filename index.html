<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abhyansh by Abhishek Yadav</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: #222;
      background: #000;
    }
    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 5vw; /* responsive horizontal padding */
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      background-color: #000000;
      border-bottom: 1px solid #eee;
      z-index: 10;
      box-sizing: border-box;
    }
    .navbar .logo {
      font-size: 24px;
      letter-spacing: 2px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      line-height: 1.1;
      color: white;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 2vw; /* responsive spacing */
      margin: 0;
      padding: 0;
      color: white;
      flex-wrap: wrap; /* prevents overflow */
    }
    .navbar a {
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 1px;
      color: #ffffff;
    }

    /* Hero */
.hero {
min-height: 100vh; /* ensures one full screen but prevents weird stretching */
height: auto; /* avoids forced height causing repetition on mobile */
display: flex;
justify-content: center;
align-items: center;
background-size: cover;
background-position: center;
background-repeat: no-repeat; /* prevents background from repeating */
text-align: center;
padding: 20px;
}
    .hero h1 {
      font-size: 32px;
      font-family: "Times New Roman";
      color: #ffffff;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
      max-width: 600px;
      color: #ffffff;
      margin: 0 auto;
    }
    /* Footer */
    .footer {
      padding: 60px 40px;
      background: #000000;
      text-align: center;
      font-size: 14px;
      letter-spacing: 1px;
      color: white;
    }
  .navbar .logo .subtitle {
      font-size: 10px;
      letter-spacing: 1px;
      margin-top: 4px;
      opacity: 0.7;
      width: 100%; /* matches BRAND width */
    }
    .decorated-title {
position: relative;
display: inline-block;
padding: 20px 40px;
}
.decorated-title:before,
.decorated-title:after {
content: "";
position: absolute;
left: 0;
right: 0;
height: 2px;
background: linear-gradient(to right, transparent 0%, white 40%, white 40%, transparent 100%);
}
.decorated-title:before {
top: 0;
}
.decorated-title:after {
bottom: 0;
}
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo" color="white">
      ABHYANSH
      <div class="subtitle">by ABHISHEK YADAV</div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" style="background-image: url('gold_neckpiece.png');">
    <div>
      <h1 class="decorated-title">To the World's End</h1>
    </div>
  </section>




<!-- Two-Column Text + Image Section -->

<div style="flex: 1;">

<section class="text-image-section" style="display: flex; align-items: center; padding: 80px 5vw; gap: 40px;">
<div style="flex: 1;">
<img src="c (1).png" alt="Side Image" style="width: 100%; height: auto; border-radius: 8px;" />
</div>

<div style="flex: 1;">
<img src="b (1).png" alt="Side Image" style="width: 100%; height: auto; border-radius: 8px;" />
</div>
</section>


<img src="a (1).png" alt="Side Image" style="width: 100%; height: auto; border-radius: 8px;" />
<img src="rani.png" alt="Side Image" style="width: 100%; height: auto; border-radius: 8px;" />
</div>


  <!-- Footer -->
  <footer class="footer">
    Â© 2025 ABHYANSH Corporation All Rights Reserved
  </footer>
</body>
</html>
